<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V4-Dev</title>
    <link rel="icon" type="image/x-icon" href="images/webimage.png" />
    <link rel="stylesheet" href="main.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const credentials = [
          {
            name: "musthakeem",
            password: "allah",
          },
          {
            name: "afreena",
            password: "allah",
          },
        ];

        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          const usernameInput = document.querySelector('input[type="text"]');
          const passwordInput = document.querySelector(
            'input[type="password"]'
          );

          const username = usernameInput.value;
          const password = passwordInput.value;

          const matchedCredential = credentials.find(
            (cred) => cred.name === username && cred.password === password
          );

          if (matchedCredential) {
            window.location.href = "demo.html";
          } else {
            alert("Invalid username or password");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="split left">
      <div class="img-div-Img1">
        <div class="slider-div-Img1">
          <img
            class="img-slide-Img1"
            src="images/img1.jpg"
            alt="SmartFM-img1"
          />
          <img
            class="img-slide-Img1"
            src="images/img2.jpg"
            alt="SmartFM-img2"
          />
          <img
            class="img-slide-Img1"
            src="images/img3.jpeg"
            alt="SmartFM-img3"
          />
        </div>
      </div>
    </div>

    <div class="split right">
      <div class="header">
        <img src="images/footerimg1.png" alt="" />
      </div>

      <div class="login-container">
        <div class="login-form">
          <h2 class="Welcome">Login</h2>
          <p>
            Welcome! Please fill username and password to login into your
            account
          </p>
          <form>
            <input type="text" placeholder="Enter User Name" />
            <input type="password" placeholder="Enter Password" />
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="footer-left-img">
          <img
            src="images/footerimg1.png"
            alt="images/footerimg1.png"
            style="height: 30px; width: 110px"
          />
        </div>
        <div class="para">
          <h6 class="smart" style="color: rgb(18, 52, 77); font-size: 12px">
            SMART FM
          </h6>
          <h6 class="Data" style="font-size: 10px; color: #777777">
            Data Driven. Real Time CAFM/CMMS Software
          </h6>
        </div>
        <div class="right-img">
          <img
            id="right-img"
            src="images/footrimg2.jpg"
            alt="footrimg2"
            style="height: 30px; width: 80px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
